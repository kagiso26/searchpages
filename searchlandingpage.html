<!DOCTYPE html>
<html>
<head>
<title>Lookup</title>
<meta charset="utf-8">
<link rel="stylesheet" href="stylecss.css">
</head>
<body>
  <div class="option">
    <ul>
      <img src="user-circle-solid.svg" width="25px" height="25px" alt="user" class="user">
      <li class="active">LOG IN</li>
      <li>News</li>
      <li>Videos</li>
      <li>Images</li>
      <li>All</li>
    </ul>
  </div>

  <div class="wrapper">
  <div>
    <div class="search">
    <h1>LOOKUP</h1>
    <input type="search" placeholder="what are you looking for?" class="search-bar">
    </div>
      <div class="lookup-btn">
        <div >
        <input type="button" name="search" value="Search" class="button">
        </div>
          <div >
            <input type="button" name="search" value="Advanced" class="buttons">
          </div>
      </div>
   </div>
 </div>
</body>


</html>
